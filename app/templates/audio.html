<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
    background-color: #007BFF;
    color: white;
    padding: 20px 0;
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: space-between;
    }

    header .logo img {
    width: 50px;
    height: 50px;
    margin-left: 20px;
    transition: transform 0.3s, opacity 0.3s; /* Add transition for smooth effect */
    }

    header .logo img:hover {
    transform: scale(1.1);
    opacity: 0.8;
    }

    nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    margin-right: 20px;
    }

    nav ul li {
    margin-right: 50%;
    }

    nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    
    padding: 10px;
    transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
    background-color: white;
    color: #007BFF;
    border-radius: 5px;
    width: 933.60px;
    height:54px;
    }
    .back-arrow {
    font-size: 1.5em; /* Increase the size of the arrow */
    margin-right: 5px; /* Space between the arrow and the text */
    }
    .alert-container {
        margin-top: 20px;
    }
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }
    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
    .alert-error {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    }

        .container {
            max-width: 1000px;
            max-height: fit-content;
            margin: auto;
            background: white;
            margin-top: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
    margin-top: 30px;
    font-size: 36px;
    text-align: center;
    color: #4CAF50;
    }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        .download-btn {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='styles/windows.jpg') }}" alt="Home">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="javascript:history.back()"><span class="back-arrow">&#8592;</span>Back</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Text to Speech</h1>
        <form method="POST">
            <input type="text" id="text" name="text" placeholder="Enter text..." required>
            <button type="submit">Convert to Speech</button>
        </form>

        {% if audio_file %}
            <audio controls>
                <source src="{{ url_for('play_audio') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <a href="{{ url_for('download_audio') }}" class="download-btn">Download Audio</a>
        {% endif %}
    </div>
</body>
</html>
