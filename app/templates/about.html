    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
    background-color: #007BFF;
    color: white;
    padding: 20px 0;
    width: 100%;
    position: fixed; /* Fixed position for header */
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000; /* Ensures the header stays on top */
}

header .logo img {
    width: 50px;
    height: 50px;
    margin-left: 20px;
    transition: transform 0.3s, opacity 0.3s; /* Smooth hover effect */
}

header .logo img:hover {
    transform: scale(1.1);
    opacity: 0.8;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px; /* Adjusted spacing for navigation items */
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    transition: background-color 0.3s, color 0.3s;
}

nav ul li a:hover {
    background-color: white;
    color: #007BFF;
    border-radius: 5px;
}

.back-arrow {
    font-size: 1.5em;
    margin-right: 5px;
}
        .container {

        .contact-info {

        .contact-info p {

        }
        .contact-info a {
            color: #0056b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #003d7a;
            text-decoration: underline;
        }
        .contact-info strong {
            color: #333;
        }
    </style>
