<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Photo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            
        }

        header {
    background-color: #007BFF;
    color: white;
    padding: 20px 0;
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: space-between;
    }

    header .logo img {
    width: 50px;
    height: 50px;
    margin-left: 20px;
    transition: transform 0.3s, opacity 0.3s; /* Add transition for smooth effect */
    }

    header .logo img:hover {
    transform: scale(1.1);
    opacity: 0.8;
    }

    nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    margin-right: 20px;
    }

    nav ul li {
    margin-right: 50%;
    }

    nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    transition: background-color 0.3s, color 0.3s;
    text-decoration: none;
    }

    nav ul li a:hover {
    background-color: white;
    color: #007BFF;
    border-radius: 5px;
    width: 933.60px;
    height:54px;
    }
    .back-arrow {
    font-size: 1.5em; /* Increase the size of the arrow */
    margin-right: 5px; /* Space between the arrow and the text */
    }

    h1 {
    margin-top: 30px;
    font-size: 36px;
    text-align: center;
    color: #4CAF50;
    }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .alert {
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='styles/windows.jpg') }}" alt="Home">
            </a>
        </div>
        <nav>
            
            <ul> <li><a href="javascript:history.back()"><span class="back-arrow">&#8592;</span>Back</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Instagram Photo Post</h1>
        {% if success %}
            <div class="alert alert-success" role="alert">
                Photo posted successfully!
            </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" class="form-control" id="photo" name="photo" required>
            </div>
            <div class="form-group">
                <label for="caption">Caption:</label>
                <input type="text" class="form-control" id="caption" name="caption" required>
            </div>
            <input type="submit" class="btn btn-primary">Post Photo</input>
        </form>
    </div>
</body>
</html>
